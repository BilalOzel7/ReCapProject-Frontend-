<h3>Cars Detail</h3>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      
      <th>Araba Adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük fiyat</th>
      

    </tr>
  </thead>
  <tr *ngFor="let carDetail of carDetails">
    <td>{{carDetail.carName}}</td>
    <td>{{carDetail.brandName}}</td>
    <td>{{carDetail.colorName}}</td>
    <td>{{carDetail.dailyPrice}}</td>
  </tr>
</table>
