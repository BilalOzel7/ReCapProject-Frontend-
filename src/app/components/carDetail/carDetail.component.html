<tr *ngFor="let car of carDetails">
  <div  *ngFor="let carImage of carImages" class="card" style="width: fullwidth;">
    <img src="{{imageURL}}{{carImage.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body" >
      <h5 class="card-title" style="font-size: 30px">{{car.brandName}} </h5>
      <p class="card-text" style="font-size: 30px">RentalCars ayrıcalığı ile kiralayın!</p>
      <div class="card-body">
          <div class="row">
              <div class="col-sm-2">
                  <h4 class="card-title " style="text-align: center;">Marka</h4>
                  <p class="card-text"  style="text-align: center; font-size: 18px" >{{car.brandName}} </p>
              </div>
              <div class="col-sm-2">
                  <h4 class="card-title" style="text-align: center;">Model</h4>
                  <p class="card-text"  style="text-align: center; font-size: 18px" > {{car.description}}</p>
              </div>
              <div class="col-sm-2">
                  <h4 class="card-title" style="text-align: center;">Araç Rengi</h4>
                  <p class="card-text"  style="text-align: center; font-size: 18px" > {{car.colorName}}</p>
              </div>
              <div class="col-sm-2">
                  <h4 class="card-title" style="text-align: center;">Model Yılı</h4>
                  <p class="card-text"  style="text-align: center; font-size: 18px" >{{car.modelYear}}</p>
              </div>
              <div class="col-sm-2">
                  <h4 class="card-title " style="text-align: center;">Günlük Fiyat</h4>
                  <p class="card-text"  style="text-align: center; font-size: 18px" >{{car.dailyPrice |currency:"₺"}} </p>
              </div>
              <div class="col-sm-2">
                <h4 class="card-title " style="text-align: center;">KDV'li Fiyat </h4>
                <p class="card-text"  style="text-align: center; font-size: 18px" >{{car.dailyPrice |vatAdded:18|currency:"₺"}} </p>
              </div>
          </div>
    </div>
  </div>
  <div class="d-grid gap-2 ">
      <button (click)="addToCart(car)" 
      class="btn btn-success" type="button">Sepete Ekle</button>
     
    <button  
    class="btn btn-primary" type="button"  href="#" (click)="addRentals(rentals)" routerlink="/rentals/add">Kirala</button>
  </div>
  </div>
  </tr>
