<h3>Customers</h3>
<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Müşteri Adı</th>
      </tr>
    </thead>
    <tr *ngFor="let customer of customers">
      <td>{{customer.userId}}</td>
      <td>{{customer.firstName}}</td>
    </tr>
  </table>
